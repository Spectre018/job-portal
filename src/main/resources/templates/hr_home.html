<!DOCTYPE html>
<html lang="en" xmlns="dz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Home</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            font-family:Arial, Helvetica, sans-serif;
        }
        body{
            background-image: linear-gradient(90deg,#780206,#061161);
        }
        .header{
            width: 100%;
            height: 200px;
            padding-bottom: 30px;
            background-image: linear-gradient(90deg,#780206,#061161);
            background-size: cover;
            background-position: center;
        }
        .navbar{
            width: 90%;
            margin: auto;
            padding: 5px 0;
            display: flex;
            align-items: center;
            justify-content:space-evenly;
        }
        .navbar ul li{
            list-style: none;
            display: inline-block;
            margin: 0 20px;
            font-size: large;
            position: relative;
        }
        
        a{
            text-decoration: none;
            color: #fff;
            cursor: pointer;
        }
        .navbar ul li::after{
            content: '';
            height: 3px;
            width: 0;
            background: #009688;
            position: absolute;
            left: 0;
            bottom: -10px;
            transition: 0.5s;
        }
        .navbar ul li:hover::after{
            width: 100%;
        }
        .navbar li{
            list-style: none;
        }
        #logout {
        background-color: #780206;
        border-radius: 28px;
        text-decoration: none;
        color: #ffffff;
        padding: 10px 30px;
        display: inline-block;
        margin: 20px;
        font-size: 24px;
        transition: none;
        }
        #logout:hover{
            background-color: #772528;
        }
        footer{
            color: #fff;
            font-weight: 100;
            text-align: center;
            font-size: medium;
        }
        table{
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            width: 80%;
            margin-bottom: 150px;
        }
        table, td, th{
            border: 1px solid rgb(250, 249, 249);
            text-align: center;
            padding:15px;
            color: #fff;
        }
        .heading{
            color: #fff;
            text-align: center;
            padding-bottom: 30px;
        }
        .col-1{
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <header>
    <div class="header">
        <div class="navbar">
            <img src="https://i.ibb.co/71T36T2/logo3.png" class="logo" width="180px">
            <ul>
                <li><a href="/hr/home">Home</a></li>
                <li><a th:href="@{/hr/showJobAddForm}">Add Job</a></li>
                <li><a href="/hr/shortlistCandidates">Applied Candidates</a></li>
                <li><a th:href="@{/hr/giveMarksPage}">Give Marks</a></li>
                <li><a th:href="@{/hr/addFeedback}">Feedback</a></li>

            </ul>
            <li><a href="/logout" id="logout">Logout</a></li>
        </div>
    </div>
    </header>
    <div class="col-1">
        <h2>Jobs posted by me</h2>
        <br><br>
        <div class="jobContent">
            <table>
                <thead>
                <tr>
                    <th>Hr Id</th>
                    <th>Vacancy</th>
                    <th>Min Exp</th>
                    <th>Last Date</th>
                    <th>Mode</th>
                    <th>Domain</th>
                    <th>Priority</th>
                    <th colspan="2">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="job : ${Joblist}" th:if="${job.hrId} == ${currentHrId}">
                    <td th:text="${job.hrId}"></td>
                    <td th:text="${job.vacancy}"></td>
                    <td th:text="${job.minimumExperience}"></td>
                    <td th:text="${job.closingDate}"></td>
                    <td th:text="${job.mode}"></td>
                    <td th:text="${job.domain}"></td>
                    <td th:text="${job.priority}"></td>
                    <td><a th:href="@{/hr/showEditForm/{id}(id=${job.requirementId})}">Edit</a></td>
                    <td><a th:href="@{/hr/deleteJob/{id}(id=${job.requirementId})}">Delete</a></td>
                    <!--                <td><a th:href="@{/viewAppliedCandidates/{id}(id=${job.requirementId})}">Applied Candidates</a></td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <p>&copy; Copyright 2022. All Rights Reserved.</p> 
        <br>
        <p>Interview Scheduling Management</p>
    </footer>
</body>
</html>
